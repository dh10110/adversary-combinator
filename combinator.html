<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversary Combinator</title>
    <link rel="icon" href="img/favicon/favicon.svg" />
    <link rel="stylesheet" href="combinator.css" />
</head>
<body>
    
    <header>
        <h1>Adversary Combinator</h1>
    </header>

    <main>
        <datalist id="level-list">
            <!-- <option>0</option> -->
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </datalist>

        <section class="page">
            <section class="adversary-selection" data-mode="tbd">

                <article id="leader-selection" data-mode="leader" data-adv="NONE">
                    <h2>Leading</h2>
                    <button class="flag-button" title="Select Leader Adversary">
                        <div class="flag-text">
                            <div data-ref="name">No Adversary</div>
                            <div data-ref="level"></div>
                        </div>
                    </button>
                    <label>
                        <span>Level</span>
                        <input type="range" min="0" max="6" value="1" list="level-list" />
                    </label>
                </article>

                <button id="swap-adversaries" title="Swap Leader and Follower">
                    â†”
                </button>

                <article id="follower-selection" data-mode="follow" data-adv="NONE">
                    <h2>Supporting</h2>
                    <button class="flag-button" title="Select Follower Adversary">
                        <div class="flag-text">
                            <div data-ref="name">No Adversary</div>
                            <div data-ref="level"></div>
                        </div>
                    </button>
                    <label>
                        <span>Level</span>
                        <input type="range" min="0" max="6" value="1" list="level-list" />
                    </label>
                </article>

                <dialog>
                    <header>
                        <h2>Select <output/> Adversary</h2>
                    </header>
                    <form>
                        <ul><!--Filled Dynamically--></ul>
                    </form>
                </dialog>
            </section>

            <section>
                Difficulty: <output id="combined-difficulty">0</output>
            </section>

            <section>
                <button id="combine-button">Combine</button>
            </section>
        </section>


        <section id="setup-effects" class="page effect-list" style="display: none;">
            <h2>At Setup</h2>

            <div data-container="setup"><!--Filled Dynamically--></div>

        </section>

        <section id="play-effects" class="page effect-list" style="display: none;">
            <h2>During Play</h2>

            <div data-container="play"><!--Filled Dynamically--></div>

        </section>

        <section  class="page effect-list" style="display: none;">
            <h2>Debug Effects</h2>
            <div data-container="debug" id="debug"><!--Filled Dynamically--></div>
        </section>
    </main>

    <footer>
        <p>Adversary Combinator &copy; 2024</p>
    </footer>

    <script type="module" src="module/combinator.mjs"></script>
</body>
</html>
