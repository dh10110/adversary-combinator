<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversary Combinator</title>
    <link rel="stylesheet" href="combinator.css" />
</head>
<body>
    
    <header>
        <h1>Adversary Combinator</h1>
    </header>

    <main>
        <datalist id="level-list">
            <!-- <option>0</option> -->
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </datalist>

        <section class="adversary-selection" data-mode="tbd">

            <article id="leader-selection" data-mode="leader" data-adv="NONE">
                <h2>Leader</h2>
                <button class="flag-button" title="Select Leader Adversary">
                    <div class="flag-text">
                        <div data-ref="name">NONE</div>
                        <div data-ref="level"></div>
                    </div>
                </button>
                <label>
                    <span>Level</span>
                    <input type="range" min="0" max="6" value="1" list="level-list" />
                </label>
            </article>

            <button id="swap-adversaries" title="Swap Leader and Follower">
                â†”
            </button>

            <article id="follower-selection" data-mode="follow" data-adv="NONE">
                <h2>Follower</h2>
                <button class="flag-button" title="Select Follower Adversary">
                    <div class="flag-text">
                        <div data-ref="name">NONE</div>
                        <div data-ref="level"></div>
                    </div>
                </button>
                <label>
                    <span>Level</span>
                    <input type="range" min="0" max="6" value="1" list="level-list" />
                </label>
            </article>

            <dialog>
                <header>
                    <h2>Select <output/> Adversary</h2>
                </header>
                <form>
                    <ul><!--Filled Dynamically--></ul>
                </form>
            </dialog>

        </section>


        <section id="debug">
            <h2>Debug Effects</h2>
            
        </section>
    </main>

    <footer>
        <p>Adversary Combinator &copy; 2024</p>
    </footer>

    <script type="module" src="module/combinator.mjs"></script>
</body>
</html>
